                break;
                case 'paper':
                alert(randomItem(myArray), '<br />');

            }
            if ( input === 'rock' || input === 'scissor' || input === 'paper' ) {
            } else {
                alert('error', '<br />');
            }

        ks();
        function randomItem(random) {
         return random[Math.floor(Math.random() * random.length)];
        }
